<mat-card class="exercise-card">
  <mat-card-subtitle>#{{ model.id }}</mat-card-subtitle>
  <mat-card-title>{{ model.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ shortenedDescription }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button class="solve-button" mat-flat-button color="primary">SOLVE</button>
  </mat-card-actions>
  <mat-card-footer>
    <p>Max points: {{ model.maxPoints }}</p>
  </mat-card-footer>
</mat-card>
