<mat-card class="exercise-card">
  <div fxLayout="row" class="header">
    <div>#{{ model.id }}</div>
    <div style="margin-left: auto">
      <p *ngIf="model.creationTime">Created: {{ model.creationTime }}</p>
    </div>
  </div>

  <div class="card-container">
    <mat-card-title>{{ model.title }}</mat-card-title>
    <mat-card-content>
      <p class="description">{{ shortenedDescription }}</p>
    </mat-card-content>
  </div>
  <mat-divider></mat-divider>

  <mat-card-actions fxLayout="row">
    <button
      fxflex="5 1 auto"
      fxFlexAlign="center"
      (click)="openSolveDialog()"
      class="solve-button"
      mat-flat-button
      color="primary"
    >
      SOLVE
    </button>
    <span
      *ngIf="model.passed"
      class="passed"
      fxflex="1 1 auto"
      fxFlexAlign="center"
      >Passed</span
    >
  </mat-card-actions>
</mat-card>
