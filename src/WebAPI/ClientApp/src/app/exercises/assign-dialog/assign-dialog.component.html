<h2>
  Are you sure you want to assign the exercise into a group:
  {{ data.groupName }} ?
</h2>

<form [formGroup]="assignExerciseForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayoutGap="1rem">
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Select time</mat-label>
      <input matInput type="time" formControlName="time" />
    </mat-form-field>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Max Points</mat-label>
      <input matInput formControlName="maxPoints" />
    </mat-form-field>
    <br />
  </div>
  <button type="submit" mat-flat-button color="primary">Yes</button>
  <button
    type="button"
    (click)="closeDialog()"
    mat-flat-button
    color="warn"
    style="margin-left: 1em"
  >
    Close
  </button>
</form>
