<div class="query-list" *ngIf="queryModels">
  <div fxLayoutGap="16px grid" fxLayout="row wrap">
    <app-query-card
      fxFlex.xl="1 1 33%"
      fxFlex.lt-xl="1 1 50%"
      fxFlex.lt-md="1 1 100%"
      [queryModel]="query"
      *ngFor="let query of queryModels"
    >
    </app-query-card>
  </div>
</div>
<mat-spinner style="margin-left: auto; margin-right: auto" *ngIf="!queryModels">
</mat-spinner>
<mat-paginator
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10]"
  (page)="onPageChange($event)"
  aria-label="Select page"
>
</mat-paginator>
