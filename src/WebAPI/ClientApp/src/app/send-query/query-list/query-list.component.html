<div class="query-list">
  <div fxLayoutGap="16px grid" fxLayout="row wrap">
    <app-query-card
      fxFlex.xl="1 1 33%"
      fxFlex.lt-xl="1 1 50%"
      fxFlex.lt-md="1 1 100%"
      [queryModel]="query"
      *ngFor="let query of queryModels"
    >
    </app-query-card>
  </div>
</div>

<mat-paginator
  [length]="totalPages"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10]"
  aria-label="Select page"
>
</mat-paginator>
